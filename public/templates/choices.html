<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/font.css" />
    <link rel="stylesheet" href="/styles/choses.css" />
    <link rel="stylesheet" href="https://threejs.org/build/three.js" />
    <link rel="stylesheet" href="../styles/planet.css">
    <script src="../scripts/questions.js" defer></script>
    <script src="../scripts/game.js" defer></script>
</head>
<body>
    <div id="root">
        <section id="stats-container">
            <div id="earth">
                <section id="loading-screen">
                    <div id="loader"></div>
                    <div id="flavorText">Budowanie planety Ziemi...</div>
                </section>
                    <div id="planet"></div>
            </div>
            <div id="stats">
                <progress value="35" max="100" id="temperature"></progress>
                <progress value="80" max="100" id="wood-level"></progress> 
                <progress value="45" max="100" id="water-level"></progress>
                <progress value="0" max="0" id="contamination"></progress>
                <progress value="10" max="100" id="tension"></progress>
            </div>
        </section>
        <main>
            <h2 id="question">Kliknij aby rozpocząć</h2>
            <div id="options">
                <button class="option" id="opt-1" onclick="updateGame(1);">Zacznij gre</button>
                <button class="option" id="opt-2" disabled onclick="updateGame(2);"></button> 
                <button class="option" id="opt-3" disabled onclick="updateGame(3);"></button>
                <button class="option" id="opt-4" disabled onclick="updateGame(4);"></button>

                
            </div>
            <p id="extra">Najlepszy wynik: 0</p>
            <button id="nuke">NUKE</button>
            <input id="whatNuke" value="1">
            <script type="module" src="../scripts/earth.js"></script>
        </main>
    </div>

</body>
</html>
